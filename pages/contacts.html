<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../styles/contacts.css" />
  <title>Formulario de contacto</title>
</head>
<body>
  <!-- Header -->
  <header class="py-3 px-4 bg-light border-bottom">
    <div class="d-flex justify-content-between align-items-center">
      <a href="../index.html" class="d-flex align-items-center text-decoration-none">
        <img src="../images/logo.png" alt="Logo" height="60" class="me-2" />
        <span class="fs-4">Prótesis Biónicas</span>
      </a>
      <nav>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="../pages/about-us.html" class="nav-link">Nosotros</a></li>
          <li class="nav-item"><a href="../pages/extra-page.html" class="nav-link">Protesis</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulario de contacto -->
  <section class="banner">
    <div class="capa"></div>
    <div class="container">
      <img src="../images/logo.png" alt="Logo" class="mb-4" />
      <form class="form-horizontal" method="post">
        <h1>Contáctate con nosotros</h1>
        <div class="form-group">
          <input
            id="fname"
            name="name"
            type="text"
            placeholder="Nombre"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Correo Electrónico"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <select id="state_id" class="form-control text-center" required>
            <option value="" disabled selected>Elige una opción</option>
            <option value="consulta">Consulta</option>
            <option value="devolucion">Devolución</option>
            <option value="feedback">Feedback</option>
            <option value="ayuda">Ayuda</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            class="form-control"
            placeholder="Escribe tu mensaje aquí"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-4">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <p class="mb-0">© 2024 Prótesis Biónicas. Todos los derechos reservados.</p>
        </div>
        <div class="col-auto">
          <ul class="list-unstyled d-flex mb-0">
            <li class="ms-3"><a href="#" class="text-light text-decoration-none">Política de privacidad</a></li>
            <li class="ms-3"><a href="#" class="text-light text-decoration-none">Términos y condiciones</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
